buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'net.minecrell.vanillagradle.server' version '2.2-3'
    id 'java'
    id 'application'
}

minecraft {
    version = '1.10.2'
    mappings = "stable_29"
}

group = 'online.pixelbuilt.pbquests'
version = '1.4.1'
description = 'Quests plugin made for the PixelBuilt server'
mainClassName = 'online.pixelbuilt.pbquests.PixelBuiltQuests'
compileJava.options.encoding = 'UTF-8'

dependencies {
    compileOnly 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
